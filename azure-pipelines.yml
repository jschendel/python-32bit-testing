trigger:
- master

jobs:
- job: 'Windows'
  pool:
    vmImage: 'windows-latest'
  timeoutInMinutes: 20
  strategy:
    matrix:
      "Python 3.6, 32 bit":
        python.version: '3.6.8'
        python.pkg: 'pythonx86'
      "Python 3.7, 32 bit":
        python.version: '3.7.5'
        python.pkg: 'pythonx86'
      "Python 3.8, 32 bit":
        python.version: '3.8.0'
        python.pkg: 'pythonx86'

  steps:
  - task: NuGetToolInstaller@0
  - bash: python -c "import sys, struct; print('#' * 70); print('python:', sys.version); print('version_info:', sys.version_info); print('bits:', struct.calcsize('P') * 8);"
